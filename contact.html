<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      /* Basic page layout */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
      }
      header,
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
      nav {
        background: #222;
        padding: 0.5rem 1rem;
      }
      nav a {
        color: #fff;
        margin-right: 1rem;
        text-decoration: none;
        font-weight: 500;
      }
      nav a:hover { text-decoration: underline; }
      main {
        max-width: 600px;
        margin: 2rem auto;
        background: #fff;
        padding: 1.5rem 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      h1 { margin: 0; }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label { font-weight: bold; }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        font-family: inherit;
      }
      textarea {
        resize: vertical;
        min-height: 120px;
      }
      button {
        background: #0077cc;
        color: #fff;
        border: none;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover { background: #005fa3; }
      .success {
        margin-top: 0.5rem;
        color: green;
        font-weight: bold;
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="#" aria-current="page">Contact</a>
    </nav>

    <main>
      <h2>Send a Message</h2>
      <p>Fill out the form below. (Demo only â€“ no real send.)</p>

      <form id="contactForm">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write something..." required></textarea>
        </div>
        <button type="submit">Send</button>
        <div id="successMsg" class="success">Message sent! (Demo)</div>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>

    <script>
      // Show a success message and clear form (demo only)
      document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const success = document.getElementById('successMsg');
        success.style.display = 'block';
        this.reset();
        setTimeout(() => { success.style.display = 'none'; }, 3000);
      });
    </script>
  </body>
</html>
