<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
      }
      header {
        background: #333;
        color: #fff;
        padding: 1rem 1.25rem 1.5rem;
        text-align: center;
      }
      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.75rem;
      }
      .brand {
        font-size: 1.5rem;
        font-weight: 700;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 1.25rem;
        font-weight: 500;
      }
      nav a:first-child { margin-left: 0; }
      nav a:hover { text-decoration: underline; }
      h1 { margin: 0; }
      main { margin: 2rem 0; }
      form { display: flex; flex-direction: column; gap: 1rem; }
      label { font-weight: bold; }
      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        font-family: inherit;
        background: #fff;
      }
      textarea { resize: vertical; min-height: 120px; }
      button {
        background: #0077cc;
        color: #fff;
        border: none;
        padding: 0.75rem 1rem;
        font-size: 1.5rem;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover { background: #005fa3; }
      .success { margin-top: 0.5rem; color: green; font-weight: bold; display: none; }
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="brand">MyWebsite</div>
        <nav>
          <a href="index.html">Home</a>
          <a href="AboutMe.html">About</a>
          <a href="contact.html" aria-current="page">Contact</a>
        </nav>
      </div>
      <h1>Contact Me</h1>
    </header>

    <main>
      <h2>Send a Message</h2>
      <p>Fill out the form below. (Demo only â€“ no real send.)</p>

      <form id="contactForm">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write something..." required></textarea>
        </div>
        <button type="submit">Send</button>
        <div id="successMsg" class="success">Message sent! (Demo)</div>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const success = document.getElementById('successMsg');
        success.style.display = 'block';
        this.reset();
        setTimeout(() => { success.style.display = 'none'; }, 3000);
      });
    </script>
  </body>
</html>
