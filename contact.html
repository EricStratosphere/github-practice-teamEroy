<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
      }
      
      header {
        background: #333;
        color: #fff;
        padding: 1rem 1.25rem 1.5rem;
        text-align: center;
      }
      
      
      h1 { margin: 0; }
      main { margin: 2rem 0; }
      form { display: flex; flex-direction: column; gap: 1rem; }
      label { font-weight: bold; }
      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        font-family: inherit;
        background: #fff;
      }
      textarea { resize: vertical; min-height: 120px; }
      button {
        background: #0077cc;
        color: #fff;
        border: none;
        padding: 0.75rem 1rem;
        font-size: 1.5rem;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover { background: #005fa3; }
      .success { margin-top: 0.5rem; color: green; font-weight: bold; display: none; }
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="AboutMe.html">About</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1>Contact Me</h1>
    </header>

    <main>
      <h2>Send a Message</h2>
      <p>Fill out the form below. (Demo only â€“ no real send.)</p>

      <form id="contactForm">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write something..." required></textarea>
        </div>
        <button type="submit">Send</button>
        <div id="successMsg" class="success">Message sent! (Demo)</div>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const success = document.getElementById('successMsg');
        success.style.display = 'block';
        this.reset();
        setTimeout(() => { success.style.display = 'none'; }, 3000);
      });
    </script>
  </body>
</html>

<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
  }

  .logo {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
  }

  .nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }

  .nav-links li {
    margin: 0 15px;
  }

  .nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    transition: color 0.3s ease;
  }

  .nav-links a:hover {
    color: #00bcd4;
  }

</style>
